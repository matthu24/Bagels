  <body>

    <div class = "container">
      <h1>Bagels</h1>
      
      <form id = "bagelForm">
        <div class = "form-group">
          <label for="guess">Enter three unique digits:</label>
          <input id="guess" type="text" class="form-control" />
        </div>
        <button id = "guessButton" type = "button" class="btn btn-primary">Guess</button>
      </form>

      <table class = "table table-striped">
        <thead>
          <th>Guess</th>
          <th>Hint</th>
        </thead>
        <tbody id = "table"><tbody>
      </table>

      <button id = "reloadButton" type = "button" class = "btn btn-danger">Reload game</button>

    </div>


        <!-- Latest compiled and minified JavaScript -->
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
